<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div class="text">
      <h1>HORROR MOVIES</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="image-wrapper">
              <img
                src="scream.jpg"
                alt="Horoor"
                style="
                  width: 200px;
                  height: 200px;
                  border-top-left-radius: 12px;
                  border-top-right-radius: 12px;
                "
              />
            </div>
            <div class="btn-wrapper">
              <div>Scream IV</div>
              <div>50 $</div>
              <a href="https://iticket.az/en"
                ><button>
                  <i class="fa-solid fa-ticket"></i>Itcket
                </button></a
              >
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="image-wrapper">
              <img
                src="saw.jpg"
                alt=""
                style="
                  width: 200px;
                  height: 200px;
                  border-top-left-radius: 12px;
                  border-top-right-radius: 12px;
                "
              />
            </div>
            <div class="btn-wrapper">
              <div>SAW V</div>
              <div>60 $</div>
              <a href="https://iticket.az/en">
                <button><i class="fa-solid fa-ticket"></i>Itcket</button>

            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="image-wrapper">
              <img
                src="it.jpg"
                alt=""
                style="
                  width: 200px;
                  height: 200px;
                  border-top-left-radius: 12px;

                "
              />
            </div>
            <div class="btn-wrapper">
              <div>IT/Pennywise 90's</div>
              <div>200 $</div>
              <a href="https://iticket.az/en"
                ><button><i class="fa-solid fa-ticket"></i>Itcket</button></a
              >
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="image-wrapper">
              <img
                src="13th.jpg"
                alt=""
                style="
                  width: 200px;
                  height: 200px;
                  border-top-right-radius: 12px;
                  border-top-left-radius: 12px;
                "
              />
            </div>
            <div class="btn-wrapper">
              <div>13th Friday</div>
              <div>60 $</div>
              <a href="https://iticket.az/en"
                ><button><i class="fa-solid fa-ticket"></i>Itcket</button></a
              >

          </div>
